<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
		html,body{
            margin:0;
            width:100%;
            height:100%;
            background:#ffffff;
        }
        #map{
            width:100%;
            height:100%;
        }
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=lS6dZ0dmC7EOVVByyEhYzoPaZxhqqHzt"></script>
	<title>上海划分</title>
</head>
<body>
	<div id="map"></div>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("map");
	map.centerAndZoom(new BMap.Point(121.548847, 31.093679), 11);
	map.enableScrollWheelZoom();

    var divided = [
        [[121.115127,31.51821], [121.340493,31.28742]],		//1
        [[121.069133,31.28742], [121.340493,31.145111]],	// 2
        [[120.866763,31.145111], [121.340493,31.018433]],	// 3
        [[121.000143,31.018433], [121.340493,30.855878]],	// 4
        [[121.138123,30.855878], [121.340493,30.693043]],	// 5
		[[121.340493,31.51821], [121.406236,30.693043]],	// 6
		[[121.406236,31.483357], [121.476236, 30.749173]],	// 7
		[[121.476236,31.43617], [121.576236, 30.789235]],	// 8
		[[121.576236,31.381281], [121.696236, 30.824967]],	// 9
		[[121.696236,31.320529], [121.87736,31.106812]],	// 10
		[[121.696236,31.106812], [121.961585,30.980826]],	// 11
		[[121.696236,30.980826], [121.983144,30.852687]]	// 12
    ];

    var divcolor = ['blue', 'mediumaquamarine', 'green', 'red', 'grey', 'olive', 'darkorchid', 'fuchsia', 'brown', 'deeppink', 'goldenrod', 'greenyellow'];

    for (var divcount = 0; divcount < divided.length; divcount++) {
        var pleft = divided[divcount][0][0];
        var ptop = divided[divcount][0][1];
        var pright = divided[divcount][1][0];
        var pbottom = divided[divcount][1][1];
        var range = new BMap.Polygon([
            new BMap.Point(pleft, ptop),
            new BMap.Point(pleft, pbottom),
            new BMap.Point(pright, pbottom),
            new BMap.Point(pright, ptop)
        ], {strokeColor:divcolor[divcount], strokeWeight:2, strokeOpacity:0.5});
        map.addOverlay(range);
    }





</script>
